<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flugsuche{% endblock %}</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #f4f4f9; 
            display: flex; 
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2em;
        }
        .container { 
            background: white; 
            padding: 2em; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: {% block container_width %}800px{% endblock %}; 
        }
        footer {
            text-align: center;
            padding: 1.5em;
            margin-top: auto;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        h1 { color: #333; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <a href="{{ url_for('impressum') }}">Impressum</a>
        <!-- Hier kÃ¶nnten weitere Links wie z.B. Datenschutz stehen -->
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
